<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>店铺列表</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

    <link rel="stylesheet" href="../resources/css/frontend/shop_list.css">
    <link rel="stylesheet" href="../resources/css/common/person_info.css">

</head>
<body>
<div class="page-group">
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" external
               href="index" data-transition='slide-out'> <span
                    class="icon icon-left"></span> 返回
            </a>
            <h1 class='title'><b>店铺列表</b></h1>
        </header>

        <!-- 搜索栏 -->
        <div class="bar bar-header-secondary">
            <div class="searchbar">
                <a class="searchbar-cancel">取消</a>
                <div class="search-input">
                    <label class="icon icon-search" for="search"></label>
                    <input type="search" id='search' placeholder='输入关键字...'/>
                </div>
            </div>
        </div>

        <!-- 底部工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="/o2o/frontend/index">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a id="me" class="tab-item external" href="#">
                <span class="icon icon-me open-panel"></span>
                <span class="tab-label">我的</span>
            </a>
        </nav>

        <!--
        div class="content infinite-scroll" -是我们无限滚动的容器
        infinite-scroll-bottom 是向上无限滚动
        infinite-scroll-top 是向下无限滚动
        data-distance - 属性用来配置页面滚动到离底部多远时触发无限滚动事件，默认是50 (px)-->
        <div class="content infinite-scroll infinite-scroll-bottom" data-distance="100">
            <!-- 类别列表展示区 -->
            <div class="shoplist-button-div" id="shoplist-search-div">
            <!--<a href="#"  class="button" data-category-id="">所有货物</a>
                <a href="#"  class="button" data-category-id="">吃的</a>
                <a href="#"  class="button" data-category-id="">喝的</a> -->
            </div>

            <!-- 区域列表展示区 -->
            <div class="select-wrap">
                <select class="select" id="area-search">
                    <!--<option class="area" value="">区域名称</option>-->
                </select>
            </div>

            <!-- 店铺列表展示区 -->
            <div class="shop-list list-div">
             <!--<div class="card" data-shopId="">
                    <div class="card-header">新的公布:</div>
                    <div class="card-content">
                        <div class="list-block media-list">
                            <ul>
                                <li class="item-content">
                                    <div class="item-media">
                                        <img src="xxx.jpg" width="44">
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-subtitle">店铺描述</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span class="color-gray">时间 更新</span>
                        <span>点击查看</span>
                    </div>
                </div>-->
            </div>

            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>

    </div>

    <!--侧边栏  -->
    <div class="panel-overlay"></div>
    <div class="panel panel-right panel-reveal" id="panel-right-demo">
        <div class="content-block">
            <p>
                <img class="profile-img" src="" alt="">
            </p>
            <p>
                <a href="#" class="close-panel" id="portal">商家入口</a>
            </p>
            <p>
                <a href="/o2o/local/changepsw?usertype=1" class="close-panel">修改密码</a>
            </p>
            <p>
                <a href="/o2o/frontend/myrecord" class="close-panel">消费记录</a>
            </p>
            <!-- TODO 积分-->
            <p>
                <a href="/o2o/frontend/mypoint" class="close-panel">我的积分</a>
            </p>
            <p>
                <a href="/o2o/frontend/pointrecord" class="close-panel">兑换记录</a>
            </p>
            <p>
                <a href="#" usertype="1" class="close-panel" id="log-out">登出系统</a>
            </p>
            <!-- Click on link with "close-panel" class will close panel -->
            <p>
                <a href="#" class="close-panel">关闭</a>
            </p>
        </div>
    </div>

</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

<script type='text/javascript' src='../resources/js/common/person_info.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/common/common.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/frontend/shop_list.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/local/portal.js' charset='utf-8'></script>

</body>
</html>
